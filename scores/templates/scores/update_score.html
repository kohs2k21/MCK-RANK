<form method="POST">
    {% csrf_token %}
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="win">승리 여부 (Y/N):</label>
    <input type="text" id="win" name="win" required><br>

    <label for="kda">KDA:</label>
    <input type="number" step="0.1" id="kda" name="kda" required><br>

    <button type="submit">점수 업데이트</button>
</form>
